<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <ng-container>
      <div class="form-group" *ngIf="form.get('name') as name">
        <label>Name</label>
        <input formControlName="name" />
        <span *ngIf="name.errors">This field is required.</span>
      </div>
      <div class="form-group" *ngIf="form.get('description') as description">
        <label>Description</label>
        <input formControlName="description" />
        <span *ngIf="description.errors">This field is required.</span>
      </div>
      <div class="form-group" *ngIf="form.get('price') as price">
        <label>Price</label>
        <input formControlName="price" />
        <span *ngIf="price.errors">This field is required.</span>
      </div>
      <div class="form-group">
        <label>Purchase date</label>
        <input type="date" formControlName="purchaseDate" />
      </div>
      <ng-container formGroupName="category">
        <div class="form-group">
          <label>Category</label>
          <input formControlName="name" x />
        </div>
      </ng-container>
    </ng-container>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-light" [mat-dialog-close]="false">Close</button>
  <button style="margin-left: 10px" class="btn btn-primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
